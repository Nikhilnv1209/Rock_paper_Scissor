<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scisor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="heading">Rock paper Scisor </h1>
    </header>

    <section class="winner-section">
        <span id="winner_name"></span>
        <div class="score" id="player1">0</div>
        <div class="score" id="player2">0</div>
    </section>

    <section class="Game_Container">
        <div class="player"><img src="rock.png" class="images" id="first_image"></div>
        <div class="player"><img src="paper.png" class="images" id="second_image"></div>
    </section>
    <span class="button">

        <button class="btn" id="firstbtn">First player</button>
        <button class="btn" id="secondbtn">Second player</button>
    </span>
    <script src="script.js" defer></script>
</body>

</html>
